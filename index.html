<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resultsummary.css">
</head>

<body>
    <div class="cards">
        <div class="card1">
            <h3 id="topic">Your Result</h3>
            <div id="circle">
                <p id="score">
                    <h1 style="font-size: 60px; color: whitesmoke; margin: -10px;">76</h1><span style="color: rgb(216, 195, 239);">of 100</span>
                </p>
            </div>


            <br>
            <div class="content">
                <h2 style="color: whitesmoke; font-size: 30px;">
                    <span style='font-size:20px;'>&#128170;</span> Great
                </h2>

                <p style="font-size: 20px;">
                    You scored higher than 65%<br>of the people who have taken<br> these tests.
                </p>
            </div>
        </div>
        <div class="card2">
            <h3 id="summary">Summary</h3>
            <br>
            <br>
            <br>
            <div id="reaction">
                <img id="bolt" src="images/icon-reaction.svg" alt="bolt" style="margin-right: 7px;"> Reaction 80<span>/100</span>
            </div>
            <div id="memory">
                <img id="brain" src="images/icon-memory.svg" alt="brain" style="margin-right: 7px;"> Memory 92<span>/100</span>
            </div>
            <div id="verbal">
                <img id="message" src="images/icon-verbal.svg" alt="message" style="margin-right: 7px;"> Verbal 61<span>/100</span>
            </div>
            <div id="visual">
                <img id="eye" src="images/icon-visual.svg" alt="eye" style="margin-right: 7px;"> Visual 72<span>/100</span>
            </div>
            <button><a href="#">Continue</a></button>
        </div>
    </div>

</body>

</html>
